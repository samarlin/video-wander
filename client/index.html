<!DOCTYPE html>
<html>
  <head>
    <style>
      html,
      body {
        text-align: center;
        background-color: rgb(66, 49, 82);
      }
      header {
        font: small-caps bold 24px/1 sans-serif;
        color: rgb(199, 135, 231);
      }
      video {
        margin: 1em;
        height: 240px;
        border: 2px solid rgb(199, 135, 231);
      }
      canvas {
        margin: 1em;
        background-color: white;
        border: 1px solid rgb(199, 135, 231);
      }

      #videos {
        width: 70%;
        margin-left: auto;
        margin-right: auto;

        display: grid;
        grid-template-columns: auto auto auto;
        gap: 0px 0px;
      }
    </style>

    <title>Video Wander</title>

    <script async src="/socket.io/socket.io.js"></script>
    <script async src="client.js"></script>
  </head>

  <header><h2>Video Wander</h2></header>
  <body onload="init()">
    <div id="videos"></div>
    <br />
    <canvas id="controller" height="250" width="400"></canvas>
  </body>
</html>
